<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-screen" class="container">
        <h1 class="title">Faça login ou crie uma conta</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Senha:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <p class="link-text">Não tem uma conta? <a href="#" id="show-register">Crie uma aqui</a></p>
    </div>

    <div id="register-screen" class="container" style="display: none;">
        <h1 class="title">Criar uma conta</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="register-name">Nome:</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Senha:</label>
                <input type="password" id="register-password" required minlength="6">
            </div>
            <button type="submit" class="btn">Criar conta</button>
        </form>
        <p class="link-text">Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
    </div>

    <script src="script-login.js"></script>
</body>

</html>
