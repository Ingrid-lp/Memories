<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memórias - Sistema de Álbuns</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div id="main-app" class="app-container">
        <header class="app-header">
            <button id="menu-btn" class="icon-btn"><span class="material-icons">menu</span></button>
            <h1 id="app-title">Sistema Memórias</h1>
            <button id="add-memory-btn" class="btn add-btn">Adicionar Memórias</button>
        </header>

        <nav id="sidebar" class="sidebar">
            <div class="user-profile-section">
                <div class="user-info">
                    <span class="material-icons">account_circle</span>
                    <span id="greeting"></span>
                </div>
                <button id="logout-btn" class="btn logout-btn"><span class="material-icons">exit_to_app</span> Sair</button>
            </div>
            <ul class="menu-list">
                <li><a href="#" id="home-link" class="menu-item active"><span class="material-icons">home</span> Minhas Memórias</a></li>
                <li><a href="#" id="create-album-link" class="menu-item"><span class="material-icons">folder</span> Criar Álbum</a></li>
            </ul>
            <ul id="albums-list" class="menu-list album-section">
                </ul>
        </nav>

        <main id="main-content">
            <h2 id="content-title">Minhas Memórias</h2>
            <div id="memories-container" class="memories-grid">
                </div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <span class="material-icons empty-icon">image</span>
                <p>Você ainda não possui memórias. Clique em "Adicionar Memórias" para começar.</p>
            </div>
        </main>
    </div>

    <div id="memory-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Adicionar Nova Memória</h2>
            <form id="memory-form">
                <input type="hidden" id="memory-id">
                <div class="form-group">
                    <label for="memory-image">Imagem:</label>
                    <input type="file" id="memory-image" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="memory-title">Título:</label>
                    <input type="text" id="memory-title">
                </div>
                <div class="form-group">
                    <label for="memory-description">Descrição:</label>
                    <textarea id="memory-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="memory-date">Data:</label>
                    <input type="date" id="memory-date">
                </div>
                <button type="submit" class="btn">Salvar</button>
            </form>
        </div>
    </div>

    <div id="add-to-album-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="add-to-album-title">Adicione suas memórias ao álbum:</h2>
            <div id="memories-to-add-list" class="memories-selection-list">
                </div>
            <div class="modal-footer">
                <button id="add-selected-memories-btn" class="btn">Adicionar</button>
            </div>
        </div>
    </div>
    
    <div id="view-memory-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="view-memory-content">
                </div>
        </div>
    </div>

    <script src="script-app.js"></script>
</body>
</html>
